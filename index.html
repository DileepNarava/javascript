<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Functions</title>
</head>
<body>
    <script>
        // Normal function
        function greet(name) {
            return "Hello, " + name;
        }
        console.log(greet("John"));

        // Arrow function
        const greetArrow = (name) => {
            return "Hello, " + name;
        };
        console.log(greetArrow("Jane"));
    </script>
</body>
</html>
